
<!DOCTYPE html>
<html>
<style>
    
    div{
        margin: auto;
    }
	div.relative{
        position: relative;
        background-color: pink;
	       left:20%;
        top: 50%;
        margin: auto;
        height: 140px;}

    div.absolute{
        position: absolute;
	    right:40px;
        top: 15px;
        width: 13%;
        background-color: #80FFFF;}

    div.fixed{
        position: fixed;
        bottom: 0;
        left: 10%;
        background-color: #042A2B;
        color: black;
        }

    div.sticky{
        position: sticky;
        top: 20px;
        background-color: deeppink;
        width: 50%;
        margin: auto;}
</style>

<body>
	<div class="sticky">
	<p>sticky</p>
</div>
<div class="relative">
	<p>relative</p>
	<div class="absolute">
	<p>absolute</p>
</div>
</div>
<div class="fixed">
	<p>fixed</p>
</div>
</body>
</html>
